<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mapa da Jornada{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex flex-col min-h-screen bg-white text-gray-800">

    <!-- NAVBAR -->
   <nav class="container mx-auto px-6 md:px-12 py-6 flex justify-between items-center">
        
        <h1 class="text-xl font-bold text-gray-800"> Mapa da Jornada</h1>
        <!-- Menu Desktop -->
        <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">Carreiras</a>
            <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">Trilhas</a>
            <a href="#" class="border border-gray-400 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-5 rounded-lg transition-colors bg-[#C5D3E8]">
                √Årea do aluno
            </a>
        </div>
        <!-- Bot√£o do Menu Mobile -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </nav>
    <!-- Menu Mobile (oculto por padr√£o) -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 text-right ">
        <a href="#" class="block text-gray-600 hover:text-gray-900 py-2">Carreiras</a>
        <a href="#" class="block text-gray-600 hover:text-gray-900 py-2">Trilhas</a>
        <a href="#" class=" mt-2 inline-block border border-gray-400 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-5 rounded-lg transition-colors text-center ">
            √Årea do aluno
        </a>
    </div>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    
    <main class="flex-grow pt-24">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-100 text-gray-600 text-center py-6 mt-16">
        <p class="text-sm">
            ¬© 2025 - IFRN | Curso de Inform√°tica para Internet<br>
            Desenvolvido por estudantes apaixonados por tecnologia üí°
        </p>
    </footer>

</body>
</html>
