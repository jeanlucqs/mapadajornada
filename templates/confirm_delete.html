{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow mt-10">
  
  <h2 class="text-2xl font-bold mb-4 text-center text-red-700">Confirmar Exclusão</h2>
  
  <p class="text-center text-gray-700 mb-6">
    Você tem certeza que deseja excluir {{ tipo }}
    
    <strong>"{{ obj.nome | default:obj }}"</strong>?
  </p>
  
  <p class="text-center text-sm text-gray-600 mb-6">
    Esta ação não pode ser desfeita.
  </p>

  <form method="post">
    {% csrf_token %}
    
    <div class="flex justify-center gap-4">
      <a href="{% url 'perfil' %}" class="w-1/2 text-center bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg transition-colors">
        Cancelar
      </a>
      
      <button type="submit" class="w-1/2 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors">
        Confirmar Exclusão
      </button>
    </div>
  </form>

</div>
{% endblock %}
