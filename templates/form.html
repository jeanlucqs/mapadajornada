{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">{{ titulo }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Salvar</button>
  </form>
  <a href="{% url 'perfil' %}" class="block text-center text-sm text-blue-500 mt-3">Voltar</a>
</div>
{% endblock %}
